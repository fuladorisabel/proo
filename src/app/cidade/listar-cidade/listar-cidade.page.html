<ion-header>
  <ion-toolbar>
    <ion-title>lista de cidades</ion-title>
  </ion-toolbar>
</ion-header>
<ion-searchbar [(ngModel)]="valor" (ionChange)="filtrar()"></ion-searchbar>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let cidade of listaFiltro">
      <ion-label>{{ cidade.nome }}</ion-label>
      <ion-label>{{ cidade.estado }}</ion-label>
      <ion-button (click)="excluir(cidade.key)"><ion-icon name="close-circle"></ion-icon></ion-button>
     <ion-button (click)="alterar(cidade.key)"><ion-icon name="create"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
  <ion-button expand="full" shape="round" href="salvar-cidade">voltar</ion-button>
</ion-content>
