<ion-header>
  <ion-toolbar>
    <ion-title>
     Baby Ruru
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-img src="../../../assets/img/tenor.gif"></ion-img>
      <p style="text-align:center;">Login</p>
    <ion-item>
      <ion-label position="flouting">Email:</ion-label>
      <ion-input type="text" placeholder="insira o seu email" name="email" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="flouting">Senha:</ion-label>
      <ion-input type="password" name="senha" placeholder="insira sua senha" [(ngModel)]="usuario.senha"></ion-input>
    </ion-item>
    <ion-button expand=full shape="round" (click)="logar()">Acessar</ion-button>
    <ion-button expand="full" shape="round" href="cadastro">Cadastrar</ion-button>
    <ion-button expand=full shape="round" (click)="redefinir()">Esqueceu a senha ?</ion-button>
  </ion-content>
