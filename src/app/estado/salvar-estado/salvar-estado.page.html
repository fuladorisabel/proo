<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro Estado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nome:</ion-label>
    <ion-input name="nome" [(ngModel)]="estado.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Sigla:</ion-label>
    <ion-input name="sigla" [(ngModel)]="estado.sigla"></ion-input>
  </ion-item>

  <ion-button expand="full" shape="round" (click)="cadastrar()">salvar</ion-button>
  <ion-label></ion-label>
  <ion-button expand="full" shape="round" href="listar-estado">lista de estados</ion-button>
  <ion-label></ion-label>
  <ion-button expand="full" shape="round" href="pagina">voltar</ion-button>
</ion-content>
